<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VitalQR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">VitalQR Dashboard</a>
            <span class="navbar-text me-3" id="user-email-display"></span>
            <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h4">Your Medical Profile</h2>
                        <p class="card-subtitle mb-3 text-muted">Keep this information up to date.</p>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName">
                            </div>
                            <div class="mb-3">
                                <label for="bloodType" class="form-label">Blood Type</label>
                                <input type="text" class="form-control" id="bloodType">
                            </div>
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Known Allergies</label>
                                <textarea class="form-control" id="allergies" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="conditions" class="form-label">Medical Conditions</label>
                                <textarea class="form-control" id="conditions" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="medications" class="form-label">Current Medications</label>
                                <textarea class="form-control" id="medications" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="emergencyContactName" class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="emergencyContactName">
                            </div>
                            <div class="mb-3">
                                <label for="emergencyContactPhone" class="form-label">Emergency Contact Phone</label>
                                <input type="text" class="form-control" id="emergencyContactPhone">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title h4">Your QR Code</h2>
                        <p class="card-subtitle mb-3 text-muted">Save this to your phone's lock screen.</p>
                        <div id="qrcode-container" class="d-flex justify-content-center">
                            </div>
                        <p class="mt-3">Your public link:</p>
                        <a href="#" id="public-link" class="link-secondary" target="_blank">Generating...</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert-container" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
